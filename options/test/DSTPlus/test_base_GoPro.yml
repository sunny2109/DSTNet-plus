name: DSTPlus_base_GOPR_test
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: GoPro
    type: VideoRecurrentSplitClipsTestDataset
    dataroot_gt: dataset/test/GoPro_test/gt
    dataroot_lq: dataset/test/GoPro_test/blur
    cache_data: False
    io_backend:
      type: disk

    num_frame: 50
    num_overlap: 0

# network structures
network_g:
  type: DSTNetPlus_Final
  num_feat: 64
  num_kernel_block: 3
  num_block: 15
  nonblind_denoise: False

# path
path:
  pretrain_network_g: experiments/DSTNetPlus_pretrained_model/DSTNetPlus_base_gopro.pth
  strict_load_g: true

# validation settingsa
val:
  save_img: true
  flip_seq: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false