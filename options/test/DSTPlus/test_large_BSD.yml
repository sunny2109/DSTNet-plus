name: DSTNetPlus_Large_BSD1ms_test
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: BSD
    type: VideoRecurrentSplitClipsTestDataset
    dataroot_gt: ./dataset/BSD/BSD_1ms8ms_merge/test/sharp
    dataroot_lq: ./dataset/BSD/BSD_1ms8ms_merge/test/blur
    cache_data: True
    io_backend:
      type: disk

    num_frame: 30
    num_overlap: 0

# network structures
network_g:
  type: DSTNetPlus_Final
  num_feat: 96
  num_kernel_block: 5
  num_block: 25
  nonblind_denoise: False

# path
path:
  pretrain_network_g: experiments/DSTNetPlus_pretrained_model/DSTNetPlus_L_bsd1ms.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  flip_seq: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics: ~