name: DSTNetPlus_Large_Set8_test
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set8
    type: VideoRecurrentSplitClipsTestDataset
    dataroot_gt: dataset/test/set8
    dataroot_lq: dataset/test/set8

    cache_data: true
    io_backend:
      type: disk

    sigma: 10
    num_frame: 20
    num_overlap: 0

# network structures
network_g:
  type: DSTNetPlus_Final
  num_feat: 96
  num_kernel_block: 5
  num_block: 25
  nonblind_denoise: True


# path
path:
  pretrain_network_g: experiments/DSTNetPlus_pretrained_model/DSTNetPlus_L_denoise.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  flip_seq: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics: ~